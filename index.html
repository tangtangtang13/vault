<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Vault Login</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#1e3a8a,#020617 60%);
  font-family:sans-serif;
  overflow:hidden;
  color:#fff;
}

/* background motion */
.bg{
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#3b82f6,transparent 70%);
  filter:blur(120px);
  animation:float 8s infinite alternate;
}
@keyframes float{
  from{transform:translate(-80px,-60px)}
  to{transform:translate(80px,60px)}
}

/* card */
.card{
  position:relative;
  width:320px;
  padding:30px;
  border-radius:20px;
  background:rgba(2,6,23,.7);
  backdrop-filter:blur(14px);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  text-align:center;
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}

.logo{
  font-size:32px;
  margin-bottom:10px;
}

h2{
  margin:0 0 20px;
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-bottom:14px;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#2563eb,#60a5fa);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(59,130,246,.5);
}

.error{
  margin-top:12px;
  color:#f87171;
  min-height:18px;
}

/* shake */
.shake{
  animation:shake .35s;
}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="card" id="card">
  <div class="logo">üîê</div>
  <h2>Vault ‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô</h2>

  <input type="password" id="password" placeholder="Master Password">
  <button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>

  <div class="error" id="error"></div>
</div>

<script src="js/auth.js"></script>

<script>
/* ‡πÄ‡∏û‡∏¥‡πà‡∏° effect ‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î */
const oldLogin = login;
login = function(){
  oldLogin();
  setTimeout(()=>{
    if(document.getElementById("error").innerText){
      const card=document.getElementById("card");
      card.classList.add("shake");
      setTimeout(()=>card.classList.remove("shake"),400);
    }
  },50);
}
</script>

</body>
</html>
