<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>My Vault</h1>
  <button onclick="lock()">Lock</button>
</header>

<main>
  <section class="card">
    <h3>Add Item</h3>
    <input id="title" placeholder="Title">
    <input id="secret" placeholder="Password / Note">
    <input id="tags" placeholder="tags (comma)">
    <button onclick="add()">Save</button>
    <div id="strength"></div>
  </section>

  <section class="card">
    <input id="search" placeholder="Search">
    <ul id="list"></ul>
  </section>
</main>

<script type="module" src="js/vault.js"></script>
</body>
</html>
