<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vault Dashboard</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#020617;
  color:#fff;
}
.header{
  padding:20px;
  font-size:22px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:rgba(2,6,23,.8);
  border-radius:20px;
  padding:30px 20px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
}
.card img{
  width:64px;
  height:64px;
  object-fit:contain;
  margin-bottom:10px;
}
.logout{
  margin:20px;
  background:#ef4444;
  border:none;
  color:#fff;
  padding:12px;
  border-radius:12px;
  width:calc(100% - 40px);
  cursor:pointer;
}
</style>
</head>

<body>

<!-- üîí ‡∏Å‡∏±‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà Login + ‡∏Å‡∏±‡∏ô Back -->
<script>
(function secure(){
  if(sessionStorage.getItem("auth")!=="ok"){
    location.replace("index.html");
  }
  history.pushState(null,"",location.href);
  window.onpopstate=function(){
    history.pushState(null,"",location.href);
    location.replace("index.html");
  };
})();
</script>

<div class="header">üì¶ Vault ‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô</div>

<div class="grid">

  <div class="card" onclick="openVault('rov')">
    <img src="icons/rov.jpg">
    <div>ROV</div>
  </div>

  <div class="card" onclick="openVault('facebook')">
    <img src="icons/facebook.jpg">
    <div>Facebook</div>
  </div>

  <div class="card" onclick="openVault('google')">
    <img src="icons/google.png">
    <div>Google</div>
  </div>

</div>

<button class="logout" onclick="logout()">üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>

<script>
function openVault(type){
  localStorage.setItem("vault_type", type);
  location.replace("vault.html");
}
function logout(){
  sessionStorage.clear();
  location.replace("index.html");
}
</script>

</body>
</html>
